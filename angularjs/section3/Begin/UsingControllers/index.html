<!doctype html>
<html ng-app="customersApp">
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="CustomersControllerAs as ctrl">
    <h2>Customers</h2>
    Filter: <input type="text" ng-model="customerFilter.name" />
    <br /><br />
    <table>
        <tr>
            <th ng-click="ctrl.doSort('name')">Name</th>
            <th ng-click="ctrl.doSort('city')">City</th>
            <th ng-click="ctrl.doSort('orderTotal')">Order Total</th>
            <th ng-click="ctrl.doSort('joined')">Joined</th>
        </tr>
        <tr ng-repeat="cust in ctrl.customers | filter:customerFilter | orderBy:ctrl.sortBy:ctrl.reverse">
            <td>{{ cust.name }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal | currency }}</td>
            <td>{{ cust.joined | date }}</td>
        </tr>
    </table>

    <span>Total customers: {{ ctrl.customers.length }}</span>
    <script src="angular.js"></script>
    <!-- <script src="/app/controllers/customersController.js"></script> -->
    <script src="app/app.js"></script>
    <script src="/app/controllers/customersControllerAs.js"></script>

</body>
</html>
